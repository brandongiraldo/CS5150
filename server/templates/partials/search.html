<div class="search">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-6 col-md-push-3 col-lg-6 col-lg-push-3">
				<div class="row">
					<label>Search</label>
					<input autocomplete="off" class="tags-input" type="text" data-role="tagsinput" name="tags"/>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	
		$('.tags-input').tagsinput({
	        typeahead: {
	            source: {{ tags | safe }}
	        },
	        freeInput: true,
	        // Typeahead fix
	        onTagExists: function() {
	            setTimeout(function() {
	                $(">input[type=text]",".bootstrap-tagsinput").val("");
	            }, 1);
	        }
	    });
	    $('.tags-input').on('change', function(event) {
	    	console.log($(".tags-input").val());
	    	if($(".tags-input").val() == "") {
	    		window.location = "/";
	    	} else {
	    		$.ajax({
				    type: 'GET',
				    url: "/api/search/keywords="+$(".tags-input").val(),
				    success: function(response) {
				        console.log(response);
				    },
				    failure: function(response) {
				        console.log(response);
				    }
				});	
	    	}
	        setTimeout(function(){
	            $(">input[type=text]",".bootstrap-tagsinput").val("");
	        }, 1);
	    });
	
</script>
