<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 center">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#myprofile" aria-controls="myprofile" role="tab" data-toggle="tab">My Profile</a></li>
    <li role="presentation"><a href="#starred" aria-controls="starred" role="tab" data-toggle="tab">My Posts</a></li>
    </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="myprofile">

        <form method="POST">    
            <div class="profile">
                <div class="header card">
                    <div class="name">{{current_user.name}}</div>
                    <br>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type="text" name="user_email" value="{{current_user.email}}">
                    </div>

                    <div class="form-group">
                        <label>Bio &amp; Experience</label><br>
                        <textarea name="user_description" rows="5" class="form-control">{{current_user.desc}}</textarea>
                    </div>
                    {% if current_user.interests %}
                        {% set interests = current_user.interests %}
                    {% endif %}
                    <div class="form-group typeahead">
                        <label>Research Interests</label><br>
                        <input autocomplete="off" class="tags-input" type="text" value="{{ interests }}" data-role="tagsinput" name="profile_interests"/>
                    </div>
                    <input id="save-profile-updates" type="submit" value="Save Updates" class="btn btn-primary">
                </div>
            </div>
            </form>
        </div>
        <div role="tabpanel" class="tab-pane" id="starred">
            {% if post_collection %}
                <div class="row">
                    {% for post in post_collection %}        
                        {% include "partials/post.html" %}
                    {% endfor %}
                </div>
            {% else %}
                <div class="profile">
                    <div class="card">
                        <h2>You have no posts</h2>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
</div>
