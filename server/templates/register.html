<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div class="card narrow">
<h1>Welcome! Please register by filling our the form below.</h1>
<br>
<form action="" method="post" name="register">
  {{ form.hidden_tag() }}

  <div class="form-group">
  	<label>Email:</label>
  	{{ form.email(class_="form-control") }}
	</div>
  
  <div class="form-group">
  	<label>Password:</label>
  	{{ form.password(class_="form-control") }}
  </div>

  <div class="form-group">
    <label>Net ID:</label>
    {{ form.password(class_="form-control") }}
  </div>

  <div class="form-group">
    <input name="is_student" class="is-student-toggle" type="checkbox" {% if post['is_student] %} checked {% endif %}>
    <label>Are you a student?</label>
  </div>
  
  <div class="form-group">
  	<input type="submit" value="Register" class="btn btn-primary btn-block">
  </div>

</form>
</div>

{% endblock %}
